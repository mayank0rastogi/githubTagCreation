name: Create Tag on Push
on:
  push:
    branches:
      - main
jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set committer identity
        run: |
          git config --global user.email "500069069@stu.upes.ac.in"
          git config --global user.name "Mayank Rastogi"
      - name: Determine the current tag version
        id: get_tag_version
        run: echo ::set-output name=tag_version::$(git describe --abbrev=0 --tags)
      - name: Create Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag_version=$(echo ${{ steps.get_tag_version.outputs.tag_version }})
          tag_version=$(echo $"v${tag_version}" | awk -F. '{$NF = $NF + 1;} 1' OFS=.)
          git tag -a "v${tag_version}" -m "Version "v${tag_version}""
          git push --follow-tags
